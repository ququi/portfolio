<html>
    <script>
        function onoff(self){
            var simple = document.querySelector('body');
            if(this.value === 'on'){
                simple.style.backgroundColor='yellow';
                simple.style.color='black';
                this.value = 'off';
            }else{
                simple.style.backgroundColor='black';
                simple.style.color='yellow';
                this.value = 'on';
            }
        }
    </script>
    <script>
        function BodySetColor(color){
            document.querySelector('body').style.color = color;
        }
    </script>
    <script>
        function BodySetBackgroundColor(color){
            document.querySelector('body').style.backgroundColor = color;
        }
    </script>
    <script>
        function value_check(){
            var check_count = document.getElementsByName("language").length;
            for(var i=0; i<check_count; i++){
                if(document.getElementsByName("language")[i].checked == true){
                    alert(document.getElementsByName("language")[i].value);
                }
            }
        }
    </script>
    <style>
